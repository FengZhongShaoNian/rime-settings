patch:
  # 通知栏显示方式以及 ascii_mode 应用，与外观无关
  show_notifications_via_notification_center: true

  # 以下软件默认英文模式
  app_options:
    konsole:
      ascii_mode: true
    blackbox:
      ascii_mode: true
    rustdesk:
      ascii_mode: true
    krunner:
      ascii_mode: true
    utools:
      ascii_mode: true
    plasmashell:
      ascii_mode: true
    latte-dock:
      ascii_mode: true
    dolphin:
      ascii_mode: true
    kate:
      ascii_mode: true
    # 让idea等应用默认使用英文输入模式
    # java_for_idea的来由：我把JetBrains Runtime的bin/java文件重命名为java_for_idea，
    # 然后创建一个名为java的shell脚本来调用java_for_idea，从而将jvm的命令行名称由java变为java_for_idea
    java_for_idea:
      ascii_mode: true
    java_for_clion:
      ascii_mode: true
    java_for_datagrip:
      ascii_mode: true
    navicat:
      ascii_mode: true
    sunloginclient:
      ascii_mode: true
    another-redis-desktop-manager:
      ascii_mode: true
